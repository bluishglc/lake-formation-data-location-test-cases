AWSTemplateFormatVersion: '2010-09-09'
Description: Create an IAM user for LF testing

Resources:

  Database:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: 'lf_test_db_3'

  DatabaseBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-lf-test-db-3'

  UserHomeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-lf-test-user-3'

  User:
    Type: AWS::IAM::User
    Properties:
      UserName: 'lf-test-user-3'
      LoginProfile:
        Password: 'Admin1234!'
        PasswordResetRequired: False
      Policies:
        - PolicyName: LakeFormationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: ['lakeformation:GetDataAccess']
                Resource: '*'
        - PolicyName: GluePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - glue:GetTable
                  - glue:GetTables
                  - glue:CreateTable
                  - glue:GetDatabase
                  - glue:GetDatabases
                Resource:
                  - !Sub 'arn:aws:glue:*:${AWS::AccountId}:catalog'
                  - !Sub 'arn:aws:glue:*:${AWS::AccountId}:database/lf_test_db_3'
                  - !Sub 'arn:aws:glue:*:${AWS::AccountId}:table/lf_test_db_3/*'
        - PolicyName: AthenaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - athena:GetWorkGroup
                  - athena:StartQueryExecution
                  - athena:GetQueryExecution
                  - athena:GetQueryResults
                Resource: !Sub 'arn:aws:athena:*:${AWS::AccountId}:workgroup/lf-test-user-3-workgroup'
              - Effect: Allow
                Action: ['athena:ListWorkGroups']
                Resource: '*'
        - PolicyName: S3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketLocation
                Resource: !Sub 'arn:aws:s3:::${AWS::AccountId}-lf-test-user-3'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${AWS::AccountId}-lf-test-user-3/*'

  AthenaWorkgroup:
    Type: 'AWS::Athena::WorkGroup'
    Properties:
      Name: 'lf-test-user-3-workgroup'
      Description: 'Athena Workgroup'
      State: ENABLED
      RecursiveDeleteOption: true
      WorkGroupConfiguration:
        ResultConfiguration:
          OutputLocation: !Sub 's3://${AWS::AccountId}-lf-test-user-3'